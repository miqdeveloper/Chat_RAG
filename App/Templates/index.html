<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} WebChatGpt{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/index.css')  }}" type="text/css">
    <!-- htmx JS -->
    <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/sock.js') }}"></script>

    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">WebChatGpt</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="chat-box" id="chat-box">
                    <div class="chat-box-content" id="chat-box-content">
                        <div class="chat-box-message">
                            <div class="chat-box-message-content">
                                <p>Ol√°, eu sou o WebChatGpt, como posso te ajudar?</p>
                            </div>
                        </div>
                    </div>
                    <div class="chat-box-input">
                        <input type="text" id="message" class="form-control" placeholder="Digite sua mensagem">
                        <button class="btn btn-primary" id="send">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
